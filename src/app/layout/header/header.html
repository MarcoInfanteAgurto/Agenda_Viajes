<header class="bg-white shadow-sm border-b border-gray-200">
  <nav class="mx-auto max-w-7xl px-4 sm:px-6 lg:px-8">
    <div class="flex justify-between items-center h-16">
      
      <!-- Logo -->
      <div class="flex-shrink-0">
        <a routerLink="/" class="text-2xl font-bold text-blue-600 hover:text-blue-700 transition-colors">
          Cañete Tours
        </a>
      </div>

      <!-- Menú Desktop -->
      <div class="hidden md:block">
        <div class="ml-10 flex items-baseline space-x-8">
          <a routerLink="/inicio"
             routerLinkActive="text-orange-500 border-b-2 border-orange-500"
             [routerLinkActiveOptions]="{exact: true}"
             class="text-gray-700 hover:text-orange-500 px-3 py-2 text-sm font-medium transition-colors border-b-2 border-transparent">
            Inicio
          </a>
          
          <a routerLink="/nosotros"
             routerLinkActive="text-orange-500 border-b-2 border-orange-500"
             class="text-gray-700 hover:text-orange-500 px-3 py-2 text-sm font-medium transition-colors border-b-2 border-transparent">
            Nosotros
          </a>
          
          <a routerLink="/servicios"
             routerLinkActive="text-orange-500 border-b-2 border-orange-500"
             class="text-gray-700 hover:text-orange-500 px-3 py-2 text-sm font-medium transition-colors border-b-2 border-transparent">
            Servicios
          </a>
        </div>
      </div>

      <!-- Botón Contactar -->
      <div class="hidden md:block">
        <a routerLink="/contacto"
           class="bg-orange-500 hover:bg-orange-600 text-white px-6 py-2 rounded-md text-sm font-medium transition-colors shadow-sm hover:shadow-md">
          Contactar
        </a>
      </div>

      <!-- Botón menú móvil -->
      <div class="md:hidden">
        <button 
          (click)="toggleMenu()"
          type="button" 
          class="bg-white rounded-md p-2 inline-flex items-center justify-center text-gray-400 hover:text-gray-500 hover:bg-gray-100 focus:outline-none focus:ring-2 focus:ring-inset focus:ring-blue-500"
          [attr.aria-expanded]="isMenuOpen">
          <span class="sr-only">Abrir menú principal</span>
          
          <!-- Icono hamburguesa -->
          <svg [class.hidden]="isMenuOpen" class="block h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" />
          </svg>
          
          <!-- Icono X -->
          <svg [class.hidden]="!isMenuOpen" class="block h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
          </svg>
        </button>
      </div>
    </div>

    <!-- Menú Móvil -->
    <div [class.block]="isMenuOpen" [class.hidden]="!isMenuOpen" class="md:hidden">
      <div class="px-2 pt-2 pb-3 space-y-1 sm:px-3 bg-white border-t border-gray-200">
        
        <a routerLink="/inicio"
           routerLinkActive="bg-orange-50 text-orange-500 border-orange-500"
           [routerLinkActiveOptions]="{exact: true}"
           (click)="closeMenu()"
           class="text-gray-700 hover:bg-gray-50 hover:text-orange-500 block px-3 py-2 rounded-md text-base font-medium transition-colors border-l-4 border-transparent">
          Inicio
        </a>
        
        <a routerLink="/nosotros"
           routerLinkActive="bg-orange-50 text-orange-500 border-orange-500"
           (click)="closeMenu()"
           class="text-gray-700 hover:bg-gray-50 hover:text-orange-500 block px-3 py-2 rounded-md text-base font-medium transition-colors border-l-4 border-transparent">
          Nosotros
        </a>
        
        <a routerLink="/servicios"
           routerLinkActive="bg-orange-50 text-orange-500 border-orange-500"
           (click)="closeMenu()"
           class="text-gray-700 hover:bg-gray-50 hover:text-orange-500 block px-3 py-2 rounded-md text-base font-medium transition-colors border-l-4 border-transparent">
          Servicios
        </a>
        
        <a routerLink="/contacto"
           (click)="closeMenu()"
           class="bg-orange-500 hover:bg-orange-600 text-white block px-3 py-2 rounded-md text-base font-medium transition-colors mt-4 text-center">
          Contactar
        </a>
      </div>
    </div>
  </nav>
</header>
