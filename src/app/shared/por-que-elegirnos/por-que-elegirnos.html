<section class="py-16 bg-white">
  <div class="container mx-auto px-4 max-w-7xl">
    <!-- Header -->
    <div class="text-center mb-16">
      <div class="inline-block bg-gray-200 text-gray-600 px-4 py-2 rounded-full text-sm font-medium mb-4">
        ¿Por Qué Elegirnos?
      </div>
      <h2 class="text-4xl md:text-5xl font-bold text-gray-900 mb-6">
        Tu Mejor Opción para Viajar
      </h2>
      <p class="text-xl text-gray-600 max-w-3xl mx-auto leading-relaxed">
        Ofrecemos experiencias únicas con el respaldo de años de experiencia en turismo
      </p>
    </div>

    <!-- Features Grid -->
    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-8">
      <div 
        *ngFor="let feature of caracteristicas" 
        class="text-center group hover:transform hover:scale-105 transition-transform duration-300">
        
        <!-- Icon -->
        <div class="inline-flex items-center justify-center w-20 h-20 bg-blue-100 rounded-full mb-6 group-hover:bg-blue-200 transition-colors duration-300">
          <!-- Shield Icon -->
          <svg *ngIf="feature.icono === 'shield'" class="w-10 h-10 text-blue-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m5.618-4.016A11.955 11.955 0 0112 2.944a11.955 11.955 0 01-8.618 3.04A12.02 12.02 0 003 9c0 5.591 3.824 10.29 9 11.622 5.176-1.332 9-6.031 9-11.622 0-1.042-.133-2.052-.382-3.016z"></path>
          </svg>
          
          <!-- Users Icon -->
          <svg *ngIf="feature.icono === 'users'" class="w-10 h-10 text-blue-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4.354a4 4 0 110 5.292M15 21H3v-1a6 6 0 0112 0v1zm0 0h6v-1a6 6 0 00-9-5.197m13.5-9a2.5 2.5 0 11-5 0 2.5 2.5 0 015 0z"></path>
          </svg>
          
          <!-- Award Icon -->
          <svg *ngIf="feature.icono === 'award'" class="w-10 h-10 text-blue-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4M7.835 4.697a3.42 3.42 0 001.946-.806 3.42 3.42 0 014.438 0 3.42 3.42 0 001.946.806 3.42 3.42 0 013.138 3.138 3.42 3.42 0 00.806 1.946 3.42 3.42 0 010 4.438 3.42 3.42 0 00-.806 1.946 3.42 3.42 0 01-3.138 3.138 3.42 3.42 0 00-1.946.806 3.42 3.42 0 01-4.438 0 3.42 3.42 0 00-1.946-.806 3.42 3.42 0 01-3.138-3.138 3.42 3.42 0 00-.806-1.946 3.42 3.42 0 010-4.438 3.42 3.42 0 00.806-1.946 3.42 3.42 0 013.138-3.138z"></path>
          </svg>
          
          <!-- Clock Icon -->
          <svg *ngIf="feature.icono === 'clock'" class="w-10 h-10 text-blue-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z"></path>
          </svg>
        </div>

        <!-- Title -->
        <h3 class="text-xl font-bold text-gray-900 mb-4">
          {{ feature.titulo }}
        </h3>

        <!-- Description -->
        <p class="text-gray-600 leading-relaxed">
          {{ feature.descripcion }}
        </p>
      </div>
    </div>
  </div>
</section>
