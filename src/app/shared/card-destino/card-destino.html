<!-- Card Container -->
<div class="bg-white rounded-2xl shadow-lg overflow-hidden hover:shadow-xl transition-all duration-300 transform hover:-translate-y-1 max-w-sm mx-auto">
  
  <!-- Image Container -->
  <div class="relative">
    <img [src]="data.imagen" [alt]="data.titulo" 
         class="w-full h-48 object-cover">
    
    <!-- Price Badge -->
    <div class="absolute top-4 right-4 bg-red-400 text-white px-3 py-1 rounded-full text-sm font-medium">
      Desde S/ {{ data.precio }}
    </div>
  </div>

  <!-- Content Container -->
  <div class="p-6">
    
    <!-- Header Section -->
    <div class="flex items-start justify-between mb-3">
      <h3 class="text-xl font-bold text-gray-900 leading-tight">
        {{ data.titulo }}
      </h3>
      
      <!-- Rating -->
      <div class="flex items-center ml-2">
        <svg class="w-4 h-4 text-yellow-400 mr-1" fill="currentColor" viewBox="0 0 20 20">
          <path d="M9.049 2.927c.3-.921 1.603-.921 1.902 0l1.07 3.292a1 1 0 00.95.69h3.462c.969 0 1.371 1.24.588 1.81l-2.8 2.034a1 1 0 00-.364 1.118l1.07 3.292c.3.921-.755 1.688-1.54 1.118l-2.8-2.034a1 1 0 00-1.175 0l-2.8 2.034c-.784.57-1.838-.197-1.539-1.118l1.07-3.292a1 1 0 00-.364-1.118L2.98 8.72c-.783-.57-.38-1.81.588-1.81h3.461a1 1 0 00.951-.69l1.07-3.292z"/>
        </svg>
        <span class="text-sm font-medium text-gray-700">{{ data.rating }}</span>
      </div>
    </div>

    <!-- Description -->
    <p class="text-gray-600 text-sm mb-4 leading-relaxed">
      {{ data.descripcion }}
    </p>

    <!-- Duration and Capacity -->
    <div class="flex items-center gap-4 mb-4 text-sm text-gray-500">
      <!-- Duration -->
      <div class="flex items-center">
        <svg class="w-4 h-4 mr-1" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" 
                d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z"/>
        </svg>
        <span>{{ data.duracion }}</span>
      </div>

      <!-- Capacity -->
      <div class="flex items-center">
        <svg class="w-4 h-4 mr-1" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" 
                d="M17 20h5v-2a3 3 0 00-5.356-1.857M17 20H7m10 0v-2c0-.656-.126-1.283-.356-1.857M7 20H2v-2a3 3 0 015.356-1.857M7 20v-2c0-.656.126-1.283.356-1.857m0 0a5.002 5.002 0 019.288 0M15 7a3 3 0 11-6 0 3 3 0 016 0zm6 3a2 2 0 11-4 0 2 2 0 014 0zM7 10a2 2 0 11-4 0 2 2 0 014 0z"/>
        </svg>
        <span>{{ data.capacidad }}</span>
      </div>
    </div>

    <!-- Includes Section -->
    <div class="mb-6">
      <h4 class="text-sm font-semibold text-gray-900 mb-2">Incluye:</h4>
      <ul class="space-y-1">
        <li *ngFor="let item of data.incluye" class="flex items-center text-sm text-gray-600">
          <svg class="w-3 h-3 text-blue-500 mr-2 flex-shrink-0" fill="currentColor" viewBox="0 0 20 20">
            <path fill-rule="evenodd" 
                  d="M16.707 5.293a1 1 0 010 1.414l-8 8a1 1 0 01-1.414 0l-4-4a1 1 0 011.414-1.414L8 12.586l7.293-7.293a1 1 0 011.414 0z" 
                  clip-rule="evenodd"/>
          </svg>
          {{ item }}
        </li>
      </ul>
    </div>

    <!-- Reserve Button -->
    <button 
      *ngIf="showReserveButton"
      (click)="onReservar()"
      class="w-full bg-blue-900 hover:bg-blue-800 text-white font-medium py-3 px-4 rounded-lg transition-colors duration-200 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2">
      Reservar Ahora
    </button>
  </div>
</div>
