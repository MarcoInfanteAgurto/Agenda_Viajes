<section class="py-20 bg-white">
  <div class="container mx-auto px-4">
    <div class="max-w-7xl mx-auto">
      <div class="grid lg:grid-cols-2 gap-16 items-center">
        
        <!-- Texto -->
        <div class="space-y-8">
          <h2 class="text-4xl md:text-5xl font-bold text-gray-900 leading-tight">
            {{titulo}}
          </h2>
          
          <div class="space-y-6 text-lg text-gray-600 leading-relaxed">
            <p>{{parrafo1}}</p>
            <p>{{parrafo2}}</p>
          </div>

          <!-- Timeline decorativo -->
          <div class="flex items-center space-x-4 pt-8">
            <div class="flex items-center space-x-2">
              <div class="w-4 h-4 bg-blue-600 rounded-full"></div>
              <span class="text-sm font-medium text-gray-700">{{anoFundacion}} - Fundación</span>
            </div>
            <div class="w-8 h-px bg-gray-300"></div>
            <div class="flex items-center space-x-2">
              <div class="w-4 h-4 bg-blue-600 rounded-full"></div>
              <span class="text-sm font-medium text-gray-700">{{anoActual}} - {{clientesActuales}}</span>
            </div>
          </div>
        </div>

        <!-- Galería de imágenes -->
        <div class="relative">
          <div class="grid grid-cols-2 gap-4">
            <div class="space-y-4">
              <img 
                src="https://www.monografias.com/trabajos64/historia-canete/historia-canete_image072.jpg" 
                alt="Historia {{titulo}}"
                class="w-full h-48 object-cover rounded-xl shadow-lg hover:shadow-2xl transition-shadow duration-300"
              >
              <img 
                src="https://png.pngtree.com/thumb_back/fw800/background/20230404/pngtree-an-antique-black-and-white-photograph-captures-a-group-of-individuals-gathered-for-an-indoor-party-in-vintage-style-photo-image_50849622.jpg" 
                alt="Equipo {{titulo}}"
                class="w-full h-32 object-cover rounded-xl shadow-lg hover:shadow-2xl transition-shadow duration-300"
              >
            </div>
            <div class="pt-8">
              <img 
                src="https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEgWx35-5fkKS3arkO8PXazXa-gh8nKhS5qFS72Hw9SzvJtyV-VMKWE7RNUdQza6twooRIHbJlLe5eo-dVRxAyG6t-a0UGMcQUNgxRdGHgU3NtlmmqdziZZIWwb4CLZUFxZEfvvjIGrpizwx/s1600/corso-y-pasacalle.jpg" 
                alt="Experiencia {{titulo}}"
                class="w-full h-64 object-cover rounded-xl shadow-lg hover:shadow-2xl transition-shadow duration-300"
              >
            </div>
          </div>

          <!-- Elementos decorativos -->
          <div class="absolute -top-4 -right-4 w-20 h-20 bg-amber-400/20 rounded-full blur-xl"></div>
          <div class="absolute -bottom-4 -left-4 w-16 h-16 bg-blue-400/20 rounded-full blur-xl"></div>
        </div>

      </div>
    </div>
  </div>
</section>
