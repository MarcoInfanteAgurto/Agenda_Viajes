<section class="py-16 bg-gray-50">
  <div class="container mx-auto px-4 max-w-7xl">
    <!-- Header -->
    <div class="text-center mb-16">
      <div class="inline-block bg-gray-200 text-gray-600 px-4 py-2 rounded-full text-sm font-medium mb-4">
        Destinos Populares
      </div>
      <h2 class="text-4xl md:text-5xl font-bold text-gray-900 mb-6">
        Descubre Nuestros Destinos Favoritos
      </h2>
      <p class="text-xl text-gray-600 max-w-3xl mx-auto leading-relaxed">
        Explora los lugares más hermosos de la región con nuestros tours especializados
      </p>
    </div>

    <!-- Destinos Grid -->
    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8">
      <div 
        *ngFor="let destino of destinos" 
        class="bg-white rounded-xl shadow-lg overflow-hidden hover:shadow-xl transition-shadow duration-300 cursor-pointer group"
        (click)="onDestinoClick(destino)">
        
        <!-- Image Container -->
        <div class="relative h-64 overflow-hidden">
          <img 
            [src]="destino.imagen" 
            [alt]="destino.nombre"
            class="w-full h-full object-cover group-hover:scale-105 transition-transform duration-300">
          
          <!-- Price Badge -->
          <div class="absolute top-4 right-4 bg-blue-600 text-white px-3 py-1 rounded-full font-semibold">
            S/ {{ destino.precio }}
          </div>
        </div>

        <!-- Content -->
        <div class="p-6">
          <!-- Location -->
          <div class="flex items-center text-gray-500 text-sm mb-2">
            <svg class="w-4 h-4 mr-1" fill="currentColor" viewBox="0 0 20 20">
              <path fill-rule="evenodd" d="M5.05 4.05a7 7 0 119.9 9.9L10 18.9l-4.95-4.95a7 7 0 010-9.9zM10 11a2 2 0 100-4 2 2 0 000 4z" clip-rule="evenodd"></path>
            </svg>
            {{ destino.ubicacion }}
          </div>

          <!-- Title -->
          <h3 class="text-xl font-bold text-gray-900 mb-2">
            {{ destino.nombre }}
          </h3>

          <!-- Rating -->
          <div class="flex items-center mb-3">
            <div class="flex mr-2">
              <svg 
                *ngFor="let star of getStarArray(destino.rating)" 
                class="w-4 h-4"
                [class.text-yellow-400]="star"
                [class.text-gray-300]="!star"
                fill="currentColor" 
                viewBox="0 0 20 20">
                <path d="M9.049 2.927c.3-.921 1.603-.921 1.902 0l1.07 3.292a1 1 0 00.95.69h3.462c.969 0 1.371 1.24.588 1.81l-2.8 2.034a1 1 0 00-.364 1.118l1.07 3.292c.3.921-.755 1.688-1.54 1.118l-2.8-2.034a1 1 0 00-1.175 0l-2.8 2.034c-.784.57-1.838-.197-1.539-1.118l1.07-3.292a1 1 0 00-.364-1.118L2.98 8.72c-.783-.57-.38-1.81.588-1.81h3.461a1 1 0 00.951-.69l1.07-3.292z"></path>
              </svg>
            </div>
            <span class="text-gray-600 font-medium">{{ destino.rating }}</span>
          </div>

          <!-- Description -->
          <p class="text-gray-600 leading-relaxed">
            {{ destino.descripcion }}
          </p>
        </div>
      </div>
    </div>
  </div>
</section>
