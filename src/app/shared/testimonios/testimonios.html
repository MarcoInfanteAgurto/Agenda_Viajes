<section class="py-16 bg-gray-50">
  <div class="container mx-auto px-4 max-w-7xl">
    <!-- Header -->
    <div class="text-center mb-16">
      <div class="inline-block bg-gray-200 text-gray-600 px-4 py-2 rounded-full text-sm font-medium mb-4">
        Testimonios
      </div>
      <h2 class="text-4xl md:text-5xl font-bold text-gray-900 mb-6">
        Lo Que Dicen Nuestros Clientes
      </h2>
      <p class="text-xl text-gray-600 max-w-3xl mx-auto leading-relaxed">
        Miles de viajeros han confiado en nosotros para crear sus mejores recuerdos
      </p>
    </div>

    <!-- Testimonios Grid -->
    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8">
      <div 
        *ngFor="let testimonio of testimonios" 
        class="bg-white rounded-xl shadow-lg p-8 hover:shadow-xl transition-shadow duration-300">
        
        <!-- Quote Icon -->
        <div class="mb-6">
          <svg class="w-10 h-10 text-blue-200" fill="currentColor" viewBox="0 0 24 24">
            <path d="M14.017 21v-7.391c0-5.704 3.731-9.57 8.983-10.609l.995 2.151c-2.432.917-3.995 3.638-3.995 5.849h4v10h-9.983zm-14.017 0v-7.391c0-5.704 3.748-9.57 9-10.609l.996 2.151c-2.433.917-3.996 3.638-3.996 5.849h3.983v10h-9.983z"/>
          </svg>
        </div>

        <!-- Rating -->
        <div class="flex mb-4">
          <svg 
            *ngFor="let star of getStarArray(testimonio.rating)" 
            class="w-5 h-5 text-yellow-400"
            fill="currentColor" 
            viewBox="0 0 20 20">
            <path d="M9.049 2.927c.3-.921 1.603-.921 1.902 0l1.07 3.292a1 1 0 00.95.69h3.462c.969 0 1.371 1.24.588 1.81l-2.8 2.034a1 1 0 00-.364 1.118l1.07 3.292c.3.921-.755 1.688-1.54 1.118l-2.8-2.034a1 1 0 00-1.175 0l-2.8 2.034c-.784.57-1.838-.197-1.539-1.118l1.07-3.292a1 1 0 00-.364-1.118L2.98 8.72c-.783-.57-.38-1.81.588-1.81h3.461a1 1 0 00.951-.69l1.07-3.292z"></path>
          </svg>
        </div>

        <!-- Testimonial Text -->
        <p class="text-gray-700 leading-relaxed mb-6 text-lg">
          "{{ testimonio.testimonio }}"
        </p>

        <!-- User Info -->
        <div class="flex items-center">
          <img 
            [src]="testimonio.avatar" 
            [alt]="testimonio.nombre"
            class="w-12 h-12 rounded-full object-cover mr-4">
          <div>
            <h4 class="font-bold text-gray-900">{{ testimonio.nombre }}</h4>
            <p class="text-gray-600 text-sm">{{ testimonio.ciudad }}</p>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
